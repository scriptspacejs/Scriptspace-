
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ScriptSpace Discord</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #1e1e2f, #2c2f33);
      color: #fff;
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .container {
      background: #23272a;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      max-width: 500px;
      width: 100%;
    }

    .server-icon {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 4px solid #5865f2;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 15px;
      font-weight: 700;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 30px;
      color: #ccc;
    }

    a.button {
      display: inline-block;
      padding: 15px 30px;
      background-color: #5865f2;
      color: white;
      text-decoration: none;
      font-weight: 600;
      border-radius: 12px;
      font-size: 1em;
      transition: all 0.3s ease;
    }

    a.button:hover {
      background-color: #4752c4;
      transform: scale(1.05);
    }

    .footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #aaa;
      line-height: 1.6;
    }

    .footer a {
      color: #7289da;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="server-icon" src="InShot_20250804_140235824.jpg" alt="ScriptSpace Discord Icon" />
    <h1>Welcome to ScriptSpace</h1>
    <p>Connect with fellow scripters, get tools, and grow with the community.</p>
    <a class="button" href="https://discord.gg/jyH67p8kYZ" target="_blank">Join Our Discord</a>
    <div class="footer">
      Powered by ScriptSpace Â© 2025<br>
      Contact Discord: <a href="https://discord.gg/jyH67p8kYZ" target="_blank">discord.gg/jyH67p8kYZ</a><br>
      Founder: script.js
    </div>
  </div>
</body>
</html>
