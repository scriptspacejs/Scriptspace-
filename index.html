
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ScriptSpace</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            width: 100%;
            padding: 2rem 1rem;
            text-align: center;
        }

        header img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
            border: 3px solid white;
        }

        h1 {
            margin: 0.2rem 0;
            font-size: 2.5rem;
        }

        .stats {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1rem 2rem;
            margin: 1rem 0;
            backdrop-filter: blur(8px);
            display: flex;
            gap: 2rem;
        }

        .stat {
            text-align: center;
        }

        .stat h2 {
            margin: 0;
            font-size: 2rem;
            color: #00e6e6;
        }

        .stat p {
            margin: 0;
        }

        footer {
            margin-top: auto;
            width: 100%;
            padding: 2rem;
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
        }

        .contacts p {
            margin: 0.2rem;
        }

        a {
            color: #00ffff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .ai-style {
            margin-top: 1rem;
            padding: 1rem;
            font-style: italic;
            color: #f0f0f0;
        }
    </style>
</head>
<body>
    <header>
        <img src="InShot_20250804_140235824.jpg" alt="Server Icon" />
        <h1>Welcome to ScriptSpace</h1>
        <p class="ai-style">Your gateway to AI-enhanced scripts and modern development</p>
    </header>

    <section class="stats">
        <div class="stat">
            <h2>1.2K+</h2>
            <p>Total Members</p>
        </div>
        <div class="stat">
            <h2>238</h2>
            <p>Online Now</p>
        </div>
    </section>

    <footer>
        <div class="contacts">
            <p>Contact Discord: <a href="https://discord.gg/jyH67p8kYZ" target="_blank">discord.gg/jyH67p8kYZ</a></p>
            <p>Email: <a href="mailto:discord.gg.scriptspace@gmail.com">discord.gg.scriptspace@gmail.com</a></p>
            <p>Founder: <strong>script.js</strong></p>
        </div>
    </footer>
</body>
</html>
